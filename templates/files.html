<!DOCTYPE html>
<html>
<head>
  <title>MESA logs server</title>
</head>
<body>
  <u1>
    {% for file in files %}
    <li>
      <a href="{{ (request.path + '/' if request.path != '/' else '') + file.name }}">
        {{ (request.path + '/' if request.path != '/' else '') + file.name }}
      </a> &nbsp;|&nbsp; {{ file.last_modified }} &nbsp;|&nbsp; {{ file.size }}
    </li>
    {% endfor %}
  </u1>
</body>
</html>
