
services:
  uploads:
    container_name: uploads
    build: .
    expose:
      - 8000
    env_file:
      - ./.env
    volumes:
      - /var/www/mesa-logs/uploads/:/var/www/mesa-logs/uploads/
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /var/www/mesa-logs/uploads/:/var/www/mesa-logs/uploads/
    depends_on:
      - uploads
